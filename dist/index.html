<!DOCTYPE html>
<html>
	<head>
		<title>My Angular 2 Boilerplate</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	<body>
		<app>Loading...</app>

		<script src="src/js/angular-bundle.js"></script>
		<script src="src/js/vendor.js"></script>
		<script src="src/js/main.app.js"></script>
		<script src="src/js/bootstrap.app.js"></script>


		<script>
		
			System.config({
				packages: {        
					'./src/js': {
						format: 'register',
						defaultExtension: 'js'
					},

					'./angular2/platform/': {
						format: 'register',
						defaultExtension: 'js'
					}	
				}
			});

			System.import('src/js/bootstrap.app').then(null, console.error.bind(console));
		</script>
	
	</body>
</html>
